org: glendid
app: glendid
service: glendid
frameworkVersion: '3'
custom:
  tableName: 'users-table-${self:provider.stage}'
provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn" ] }
  environment:
    USERS_TABLE: ${self:custom.tableName}

functions:
  createUser:
    handler: handlers/CreateUserHandler.createUser
    events:
      - http:
          path: /users/create
          method: post
  getUsers:
    handler: handlers/GetUsersHandler.getUsers
    events:
      - http:
          path: /users/list
          method: get
  getUser:
    handler: handlers/GetUsersHandler.getUser
    events:
      - http:
          path: /users/getUser
          method: get
  deleteUser:
    handler: handlers/DeleteUserHandler.deleteUser
    events:
      - http:
          path: /users/deleteUser
          method: put
  upateUser:
    handler: handlers/UpdateUserHandler.updateUser
    events:
      - http:
          path: /users/updateUser
          method: put
resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
          -
            AttributeName: documentNumber
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: documentNumberIndex
            KeySchema:
              - AttributeName: documentNumber
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}